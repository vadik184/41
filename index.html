<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>WebStudio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
  <div class="header-container">
    <nav class="header-navigator">
      <div class="header-logo-img">
        <a class="header-icon-logo" href="/">
          <svg class="header-icon-svg" width="132" height="24">
            <use href="./icon.svg#icon-headerlogo"></use>
          </svg>
        </a>
      </div>
      <ul class="header-nav-list">
        <li class="header-nav-list-item header-item-home">
          <a href="./">Home</a>
        </li>
        <li class="header-nav-list-item header-item-favorite">
          <a class="header-favor-link" href="">Favorites</a>
        </li>
      </ul>
      <div>
        <ul class="header-soc-list">
          <li class="header-soc-list-item">
            <a
              class="header-soc-icon"
              href="https://www.facebook.com/goITclub/"
              target="_blank"
            >
              <svg class="header-soc-icon-svg" width="40" height="40">
                <use href="./icon.svg#icon-facebook"></use>
              </svg>
            </a>
          </li>
          <li class="header-soc-list-item">
            <a
              class="header-soc-icon"
              href="https://www.instagram.com/goitclub/"
              target="_blank"
            >
              <svg class="header-soc-icon-svg" width="40" height="40">
                <use href="./icon.svg#icon-instagram"></use>
              </svg>
            </a>
          </li>
          <li class="header-soc-list-item">
            <a
              class="header-soc-icon"
              href="https://www.youtube.com/c/GoIT"
              target="_blank"
            >
              <svg class="header-soc-icon-svg" width="40" height="40">
                <use href="./icon.svg#icon-youtube"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
      <button class="heder-open-menu-btn">
        <svg class="header-mobi-menu-icon-svg" width="32" height="32">
          <use href="./icon.svg#open-mobi-menu-icon"></use>
        </svg>
      </button></nav>
      
        
        <div class="header-mobi-menu-container"><button
          type="button"
          class="header-close-mob-menu-btn"
        >
          <svg class="header-close-mobi-menu-svg" width="32" height="32">
            <use href="./icon.svg#icon-close-btn"></use>
          </svg>
        </button>
          <ul class="header-mobi-menu-list">
            <li class="header-mobi-menu-item">
              <a href="/">Home</a>
            </li>
            <li class="header-mobi-menu-item">
              <a href=".">Favorites</a>
            </li>
          </ul>
          <ul class="header-mobi-menu-soc-list">
            <li class="header-mobi-menu-soc-item">
              <a
                class="header-mobi-soc-link"
                href="https://www.facebook.com/goITclub/"
                target="_blank"
              >
                <svg class="header-mobi-soc-icon-svg" width="40" height="40">
                  <use href="./icon.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
            <li class="header-mobi-menu-soc-item">
              <a
                class="header-mobi-soc-link"
                href="https://www.instagram.com/goitclub/"
                target="_blank"
                ><svg class="header-mobi-soc-icon-svg" width="40" height="40">
                  <use href="./icon.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
            <li class="header-mobi-menu-soc-item">
              <a
                class="header-mobi-soc-link"
                href="https://www.youtube.com/c/GoIT"
                target="_blank"
                ><svg class="header-mobi-soc-icon-svg" width="40" height="40">
                  <use href="./icon.svg#icon-youtube"></use>
                </svg>
              </a>
            </li>
        </div>
      </div>
    
  </div>
</header>
<script src="./js/menu.js"></script>
  </body>
</html>
